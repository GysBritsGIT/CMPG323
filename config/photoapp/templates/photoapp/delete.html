{% extends 'base.html' %} 

{% block body %}
<div class="form-group mx-auto">
  <h2 class="text-center">
    Are you sure you want to <span class="text-danger">delete</span>: "<i
      >{{ photo.title }}</i>"
  </h2>
  <p class="text-center">Click Delete or Cancel to go back</p>
  <div class="form-group">
    <form
      action=""
      method="post"
      class="d-flex flex-column align-items-center justify-content-center"
    >
      {% csrf_token %}
      <div class="row">
        <div class="col">
          <a href="{% url 'photo:detail' photo.id %}" class="btn btn-primary"
            >Cancel</a
          >
        </div>
        <div class="col">
          <button type="submit" class="btn btn-danger">Delete</button>
        </div>
      </div>
      <p>This will permanently delete the photo</p>
    </form>
  </div>
</div>

{% endblock body %}
